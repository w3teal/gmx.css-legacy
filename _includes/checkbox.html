<div class="container">
    <header>
        <h3>Checkbox</h3>
    </header>
    <footer>
        <form>
            <label class="checkbox">
                <input type="checkbox" checked="">
                <span>Checked</span>
            </label>
            <label class="checkbox">
                <input type="checkbox">
                <span>Not checked</span>
            </label>
        </form>
    </footer>
</div>
