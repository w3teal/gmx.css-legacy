<div class="container">
    <header>
        <nav>
            <h3>Dialog</h3>
            <div class="flex-max"></div>
            <a class="btn icon tonal" href="#js"><i><iconify-icon icon="mdi:language-javascript"></iconify-icon></i></a>
        </nav>
    </header>
    <footer>
        <dialog id="dialog-demo">
            <i>
                <iconify-icon icon="mdi:delete-outline" width="28" height="28"></iconify-icon>
            </i>
            <br>
            <h6>Permanently delete?</h6>
            <p class="text-sm">Deleting the selected messages will also remove them from all synced
                devices.
            </p>
            <form method="dialog">
                <button class="text">Cancel</button>
                <button class="tonal">Delete</button>
            </form>
        </dialog>
        <button class="tonal" onclick="document.getElementById('dialog-demo').showModal()">Open</button>
        <hr class="margin-vert">
        <p class="text-sm margin-xs">CSS-only Checkbox solution:</p>
        <label class="btn tonal dialog-trigger" for="dialog-checkbox-demo">Open</label>
        <input class="base" type="checkbox" id="dialog-checkbox-demo">
        <div class="dialog">
            <i>
                <iconify-icon icon="mdi:delete-outline" width="28" height="28"></iconify-icon>
            </i>
            <br>
            <h6>Permanently delete?</h6>
            <p class="text-sm">Deleting the selected messages will also remove them from all synced
                devices.
            </p>
            <form method="dialog">
                <label class="btn text" for="dialog-checkbox-demo">Cancel</label>
                <button class="tonal">Delete</button>
            </form>
        </div>
    </footer>
</div>
